<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle ?: 'View Employee'}"></title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/custom-styles.css}">
</head>
<body>

<div class="header-bar">
  <h2>Employee Management App</h2>
  <form th:action="@{/logout}" method="post" class="d-inline">
    <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </form>
</div>


<div class="container">
  <div class="details-container">
    <h2 th:text="${pageTitle ?: 'View Employee'}">View Employee Details</h2>

    <div th:if="${employee != null}">
      <dl class="row">
        <dt class="col-sm-4">Employee ID:</dt>
        <dd class="col-sm-8" th:text="${employee.id}">1</dd>

        <dt class="col-sm-4">First Name:</dt>
        <dd class="col-sm-8" th:text="${employee.firstName}">John</dd>

        <dt class="col-sm-4">Last Name:</dt>
        <dd class="col-sm-8" th:text="${employee.lastName}">Doe</dd>

        <dt class="col-sm-4">Email:</dt>
        <dd class="col-sm-8" th:text="${employee.email}">john.doe@example.com</dd>

        <dt class="col-sm-4">Phone Number:</dt>
        <dd class="col-sm-8" th:text="${employee.phoneNumber} ?: 'N/A'">123-456-7890</dd>

        <dt class="col-sm-4">Hire Date:</dt>
        <dd class="col-sm-8" th:text="${employee.hireDate} ? ${#temporals.format(employee.hireDate, 'yyyy-MM-dd')} : 'N/A'">2023-01-15</dd>

        <dt class="col-sm-4">Job Title:</dt>
        <dd class="col-sm-8" th:text="${employee.jobTitle} ?: 'N/A'">Developer</dd>

        <dt class="col-sm-4">Department:</dt>
        <dd class="col-sm-8" th:text="${employee.department} ?: 'N/A'">IT</dd>
      </dl>
    </div>

    <div th:if="${employee == null}">
      <p class="alert alert-warning">Employee details could not be loaded.</p>
    </div>

    <div class="mt-4">
      <a th:href="@{/web/employees}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle"></i> Back to List
      </a>
      <a th:if="${employee != null}" th:href="@{/web/employees/edit/{id}(id=${employee.id})}" class="btn btn-info">
        <i class="bi bi-pencil-square"></i> Edit This Employee
      </a>
    </div>

  </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                        crossorigin="anonymous"></script>
</body>
</html>
